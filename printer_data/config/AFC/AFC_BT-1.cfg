dist_hub: 90.0
park_dist: 10
led_index: AFC_Indicator:3
afc_motor_rwd: BT-1:MOT3_FWD #BT-1:MOT3_RWD
afc_motor_fwd: BT-1:MOT3_RWD #BT-1:MOT3_FWD
afc_motor_enb: BT-1:MOT3_EN
rwd_speed_multiplier: 0.5
