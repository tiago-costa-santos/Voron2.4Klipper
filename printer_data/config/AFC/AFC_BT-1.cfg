[include mcu/AFC_Lite.cfg]

[mcu BT-1]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_390038001451323532363237-if00

[AFC_BoxTurtle BT-1]
hub: BT-1
extruder: extruder
enable_assist: True        # Setting to True enables espooler assist while printing
enable_kick_start: True    # Setting to True enables full speed espoolers for kick_start_time(0.070 ms default) amount
buffer: Turtle_1           # If not defined below from the install script, uncomment and add buffer name if using a buffer

[temperature_sensor BT-1]
sensor_type: temperature_mcu
sensor_mcu: BT-1

[AFC_stepper lane1]
unit: BT-1:1
step_pin: BT-1:M1_STEP
dir_pin: !BT-1:M1_DIR
enable_pin: !BT-1:M1_EN
microsteps: 16
rotation_distance: 4.65
dist_hub: 155.0
park_dist: 10
led_index: AFC_Indicator:1
afc_motor_rwd: BT-1:MOT1_FWD #BT-1:MOT1_RWD
afc_motor_fwd: BT-1:MOT1_RWD #BT-1:MOT1_FWD
afc_motor_enb: BT-1:MOT1_EN
rwd_speed_multiplier: 0.5
fwd_speed_multiplier: 0.5
pwm: True
hardware_pwm: True
prep: ^!BT-1:TRG1
load: ^BT-1:EXT1

[tmc2209 AFC_stepper lane1]
uart_pin: BT-1:M1_UART
uart_address: 0
run_current: 0.8
sense_resistor: 0.110

[AFC_stepper lane2]
unit: BT-1:2
step_pin: BT-1:M2_STEP
dir_pin: !BT-1:M2_DIR
enable_pin: !BT-1:M2_EN
microsteps: 16
rotation_distance: 4.65
dist_hub: 80
park_dist: 10
led_index: AFC_Indicator:2
afc_motor_rwd: BT-1:MOT2_FWD #BT-1:MOT2_RWD
afc_motor_fwd: BT-1:MOT2_RWD #BT-1:MOT2_FWD
afc_motor_enb: BT-1:MOT2_EN
rwd_speed_multiplier: 0.5
fwd_speed_multiplier: 0.5
pwm: True
hardware_pwm: True
prep: ^!BT-1:TRG2
load: ^BT-1:EXT2

[tmc2209 AFC_stepper lane2]
uart_pin: BT-1:M2_UART
uart_address: 0
run_current: 0.8
sense_resistor: 0.110

[AFC_stepper lane3]
